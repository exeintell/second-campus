name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      - name: Build static export
        env:
          GITHUB_PAGES: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Add SPA fallback and .nojekyll
        run: |
          cat > out/404.html << 'HTMLEOF'
          <!DOCTYPE html><html><head><meta charset="utf-8"><script>
          (function(){
            var bp='/second-campus';
            var p=location.pathname.replace(/\/$/,'');
            var rel=p.replace(bp,'');
            var uuid=/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/gi;
            if(uuid.test(rel)){
              uuid.lastIndex=0;
              var rewritten=rel.replace(uuid,'_');
              sessionStorage.setItem('__spa_url',p+location.search+location.hash);
              location.replace(bp+rewritten);
            }else{
              location.replace(bp+'/');
            }
          })();
          </script></head><body></body></html>
          HTMLEOF
          touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
